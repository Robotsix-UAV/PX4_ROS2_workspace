name: Delete old workflow

on:
  schedule:
    # Run at midnight every day
    - cron: "0 0 * * *"

jobs:
  del_runs:
    name: Delete old workflow
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: read
    steps:
      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 1
          keep_minimum_runs: 1
